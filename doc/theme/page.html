{{template "meta.html" .}}
<body>
{{template "header.html" .}}
<section id="main" class="{{.PostType}} pogo-{{.PermaKey}}">
    <div class="wrapper">
        <div id="article-single">
            <article class="article">
                <div class="pure-g">
                    <div class="pure-u">
                        <header class="header">
                            <div class="meta">
                                <span class="date">
                                    <span class="month">{{printf "%d" .Page.Created.Month}}</span>.
                                    <span class="day">{{.Page.Created.Day}}</span>
                                </span>
                            </div>
                            <h2 class="title">
                                <a href="{{.Page.URL}}">{{.Page.Title}}</a>
                            </h2>
                        </header>
                        <aside class="aside">
                            {{if .Page.Author}}
                            <a class="author pure-button button-small button-success"{{if .Page.Author.URL}} href="{{.Page.Author.URL}}" target="_blank"{{end}}>{{.Page.Author.Name}}</a>
                            {{end}}
                        </aside>
                        <section class="brief">{{.Page.ContentHTML}}</section>
                    </div>
                </div>
            </article>
        </div>
        {{template "embed/comment.html" .}}
    </div>
</section>
{{template "footer.html" .}}
